<mat-dialog-content class="mat-typography">
    <div class="container">
        <mat-card class="products p-3">
            <div class="row text-center">
                <mat-card-title>Criar Produto</mat-card-title>
            </div>
            <mat-card-content class="mt-3">
                <form [formGroup]="form">
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Nome produto" formControlName="name" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Descrição" formControlName="descreption" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="URL da imagem" formControlName="imageUrl" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Preço" formControlName="price" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Categoria" formControlName="categoryId" type="text">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field>
                            <input matInput placeholder="Usuario" formControlName="userId" type="text">
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="createProduct()">Confirmar</button>
</mat-dialog-actions>
