<div class="container  w-25">
    <mat-card class="products p-3">

        <div class="row text-center">
            <mat-card-title>Criar Produto</mat-card-title>
        </div>
        <mat-card-content>
            <form [formGroup]="form">
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="Nome produto" formControlName="name" type="text">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="Descrição" formControlName="descreption" type="text">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="URL da imagem" formControlName="imageUrl" type="text">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="Preço" formControlName="price" type="text">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="Categoria" formControlName="categoryId" type="text">
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field>
                        <input matInput placeholder="Usuario" formControlName="userId" type="text">
                    </mat-form-field>
                </div>
                

            </form>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
            <button aling mat-button (click)="createProduct()">Criar produto</button>
        </mat-card-actions>

    </mat-card>

</div>
